<div class="container">
    <h1>Add New Exam</h1>
    <form (ngSubmit)="onSubmit()" #examForm="ngForm">

      <div class="form-group">
        <label for="lessonId">Lesson Id</label>
        <input type="text" id="lessonId" class="form-control" required [(ngModel)]="exam.lessonId" name="lessonId" #lessonId="ngModel">
      </div>
      <div class="form-group">
        <label for="studentId">Student Id</label>
        <input type="text" id="studentId" class="form-control" required [(ngModel)]="exam.studentId" name="studentId" #studentId="ngModel">
      </div>
      <div class="form-group">
        <label for="mark">Mark</label>
        <input type="number" id="mark" class="form-control" required [(ngModel)]="exam.mark" name="mark" #mark="ngModel">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required [(ngModel)]="exam.date" name="date" #date="ngModel">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!examForm.form.valid">Create</button>
    </form>
  </div>
